<div class="container">

  <form>
    <fieldset>
      <div class="form-group">
          <button class="btn btn-primary"
              [clipboard]="value1.innerHTML.trim()"
              (clipboardCopy)="logSuccess( $event )"
              (clipboardError)="logError( $event )">
              Copy Text
          </button>
          <p class="form-control-static d-inline ml-2" #value1>
              Hello World!
          </p>
      </div>
      <div class="form-group">
          <button class="btn btn-primary"
              [clipboard]="value2.innerHTML.trim()"
              (clipboardCopy)="logSuccess( $event )"
              (clipboardError)="logError( $event )">
              Copy Text
          </button>
          <p class="form-control-static d-inline ml-2" #value2>
              Rock on With Yer Bad Self!
          </p>
      </div>
      <div class="form-group">
          <button class="btn btn-primary"
              [clipboard]="value3.innerHTML.trim()"
              (clipboardCopy)="logSuccess( $event )"
              (clipboardError)="logError( $event )">
              Copy Text
          </button>
          <p class="form-control-static d-inline ml-2" #value3>Weeezing The Ju-uice!</p>
      </div>
      <div class="form-group">
        <textarea class="form-control"
          #tester (click)="tester.select()"
          placeholder="Test your Copy operation here..."></textarea>
      </div>
    </fieldset>

  </form>
</div>
